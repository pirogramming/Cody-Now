          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /root/Cody-Now/
            sudo git pull origin main
            source venv/bin/activate
            pip3 install -r requirements.txt
            
