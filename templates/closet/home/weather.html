  Promise.all([

  document.addEventListener("DOMContentLoaded", function () {

  function getCurrentLocation() {

  function success(position) {

  function displayWeather(data) {

    let location = data.weather.formatted_address;

  function displayForecast(data) {

      console.error("âŒ displayForecast: ìœ íš¨í•œ forecast ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");

    console.log("âœ… displayForecast ì‹¤í–‰ë¨");
    console.log("forecastList ë°ì´í„° í™•ì¸:", forecastList);

    forecastList.forEach((entry) => {

    Object.keys(dailyForecasts)

    console.log("âœ… displayForecast ì™„ë£Œë¨");
  }

  // ê°„ë‹¨í•œ ê³„ì ˆ ë¶„ë¥˜
  function getSeason(temperature) {
    if (temperature > 20) return "summer";
    else if (temperature <= 20 && temperature > 10) return "spring";
    else if (temperature <= 10 && temperature > 0) return "fall";

  }

  // ì½”ë”” ì¶”ì²œ í•¨ìˆ˜
  function suggestOutfit(data) {

    if (!outfitSuggestions) {

    const weatherDescription =

    const season = getSeason(temperature);

    // ê°„ë‹¨í•œ ì¡°ê±´ ë¶„ê¸° (í•„ìš”í•˜ë‹¤ë©´ ì¶”ê°€ ê°€ëŠ¥)
    if (

    } else if (windSpeed > 7) {

    // ìµœì¢…ì ìœ¼ë¡œ outfitMessageë¥¼ í‘œì‹œ
    outfitElement.innerHTML = `

  }
</script>
