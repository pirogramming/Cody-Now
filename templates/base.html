    <!-- Ïù∏ Ïï± Î∏åÎùºÏö∞Ï†Ä Í∞êÏßÄ Î∞è Î¶¨Îã§Ïù¥Î†âÏÖò -->
    <script>
      (function () {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isInApp =
          ua.indexOf("KAKAOTALK") > -1 ||
          ua.indexOf("Instagram") > -1 ||
          ua.indexOf("FBAN") > -1 || // Facebook
          ua.indexOf("FBAV") > -1 || // Facebook
          ua.indexOf("Line") > -1 ||
          ua.indexOf("NAVER") > -1;

        if (isInApp) {
          const currentURL = window.location.href;
          const cleanURL = currentURL.replace(/^https?:\/\//, "");

          // Android - Chrome Î¶¨Îã§Ïù¥Î†âÏÖò
          if (ua.indexOf("Android") > -1) {
            location.href = `intent://${cleanURL}#Intent;scheme=https;package=com.android.chrome;end`;
          }
          // iOS - Chrome Î¶¨Îã§Ïù¥Î†âÏÖò
          else if (ua.indexOf("iPhone") > -1 || ua.indexOf("iPad") > -1) {
            // ChromeÏúºÎ°ú ÏãúÎèÑ
            location.href = `googlechrome://${cleanURL}`;

            // 1Ï¥à ÌõÑ SafariÎ°ú Ìè¥Î∞±
            setTimeout(function () {
              location.href = `https://${cleanURL}`;
            }, 1000);
          }
        }
      })();
    </script>
